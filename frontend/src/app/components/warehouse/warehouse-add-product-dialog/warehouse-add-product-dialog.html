<div class="dialog">
    <div class="dialog__header">
        <div class="dialog__title-wrap">
            <h2 class="dialog__title">Add Product to Warehouse</h2>
            <p class="dialog__subtitle">Link a product to this warehouse and set initial stock thresholds.</p>
        </div>

        <button type="button" class="icon-btn" (click)="onCancel()" aria-label="Close">âœ•</button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
        @if (errorMessage) {
            <div class="form-error">
                {{ errorMessage }}
            </div>
        }
        <div class="section">
            <div class="section__title">Product</div>

            <div class="grid grid--2">
                <div class="field">
                    <label for="sku">Product SKU <span class="req">*</span></label>
                    <input
                        id="sku"
                        type="text"
                        formControlName="sku"
                        placeholder="e.g. SKU-1000"
                        (input)="onAnyFieldInput()"
                        [class.invalid]="isInvalid('sku')"
                    />
                    @if (isInvalid('sku')) {
                        <small class="error">Valid SKU is required.</small>
                    }
                </div>

                <div class="field">
                    <label for="quantity" (input)="onAnyFieldInput()">Quantity</label>
                    <input id="quantity" (input)="onAnyFieldInput()" type="number" step="0.01" formControlName="quantity" />
                </div>

                <div class="field">
                    <label for="min_stock_level">Min Stock Level</label>
                    <input id="min_stock_level" type="number" step="0.01" formControlName="min_stock_level" />
                </div>
            </div>
        </div>

        <div class="actions">
            <button type="button" class="btn ghost" (click)="onCancel()">Cancel</button>
            <button type="submit" class="btn primary save" [disabled]="form.invalid || isSaving">
                {{ isSaving ? 'Saving...' : 'Add' }}
            </button>
        </div>
    </form>
</div>
